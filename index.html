    const categoryData = [];

    let scene, camera, renderer, controls, objectGroup, clock; // Renamed sphereGroup

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);
      clock = new THREE.Clock();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
      const maxCoord = Math.max(0, ...objectData.map(s => Math.max(Math.abs(s.position.x), Math.abs(s.position.y)))); // Use objectData
      const camDistance = maxCoord > 0 ? maxCoord * 2.5 : 100;
      // Adjust camera position slightly if only one object exists to avoid being inside it
      const cameraZ = objectData.length === 1 ? Math.max(camDistance, 20) : camDistance; // Use objectData
      camera.position.set(0, objectData.length === 1 ? 0 : maxCoord * 0.5 , cameraZ); // Use objectData
      if(objectData.length === 1) camera.lookAt(objectData[0].position.x, objectData[0].position.y, objectData[0].position.z); // Use objectData


      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 10;
      controls.maxDistance = camDistance * 5;
      controls.enableZoom = true;
      controls.enableRotate = true; // Rotation enabled in viewer
      controls.enablePan = true;    // Panning enabled in viewer
      if(objectData.length === 1) controls.target.set(objectData[0].position.x, objectData[0].position.y, objectData[0].position.z); // Use objectData


      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
      directionalLight.position.set(camDistance * 0.5, camDistance, camDistance * 0.5);
      scene.add(directionalLight);

      objectGroup = new THREE.Group(); // Renamed
      scene.add(objectGroup);

      // --- VIEWER: Calculate Cube Size ---
      let cubeSize = 3.6; // Default size (e.g., 4 * 0.9)
      if (objectData.length > 1) {
           const firstObject = objectData[0];
           // Find an object in the same row, next column
           const objectRight = objectData.find(s=>s.row === firstObject.row && s.col === firstObject.col+1);
           // Find an object in the same col, next row
           const objectDown = objectData.find(s=>s.row === firstObject.row+1 && s.col === firstObject.col);
           let spacing = 0;
           if(objectRight) spacing = Math.abs(firstObject.position.x - objectRight.position.x);
           else if(objectDown) spacing = Math.abs(firstObject.position.y - objectDown.position.y);

           if (spacing > 0) cubeSize = spacing * 0.9; // Size relative to spacing
           else cubeSize = 3.6; // Fallback if spacing calc failed
      } else if (objectData.length === 1) {
           cubeSize = 4.0; // Make single cube slightly larger perhaps
      }

      sharedGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize); // Use BoxGeometry

      objectData.forEach(data => { // Use objectData
        const cubeMaterial = new THREE.MeshStandardMaterial({ // Renamed
          color: data.origColor, // Use the exported color
          roughness: 0.7,
          metalness: 0.1,
          emissive: 0x000000, emissiveIntensity: 0 // Start unlit
        });
        const cube = new THREE.Mesh(sharedGeometry, cubeMaterial); // Use sharedGeometry, cubeMaterial
        cube.position.set(data.position.x, data.position.y, data.position.z);
        // Store data needed for filtering and display in the exported view
        cube.userData = {
            row: data.row, col: data.col,
            origColor: data.origColor, // Keep color info if needed
            category: data.category, name: data.name
        };
        objectGroup.add(cube); // Add cube to objectGroup
      });

      populateFilterOptions(); // Populate the filter dropdown in exported view

      window.addEventListener('resize', onWindowResize);
      renderer.domElement.addEventListener('click', onObjectClick, false); // Renamed, Allow clicking objects to highlight
      document.getElementById('categoryFilter').addEventListener('change', handleFilterChange); // Allow filtering

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
          console.log("Cleaning up Three.js resources...");
          if (sharedGeometry) sharedGeometry.dispose();
          objectGroup.children.forEach(child => { // Use objectGroup
              if (child.material) {
                  // Materials are unique instances in the viewer
                  if (Array.isArray(child.material)) child.material.forEach(m => m.dispose());
                  else child.material.dispose();
              }
              // No other unique geometries to dispose
          });
          if (renderer) renderer.dispose();
          console.log("Cleanup complete.");
      });
    }

     function populateFilterOptions() {
        const filterSelect = document.getElementById('categoryFilter');
        filterSelect.innerHTML = ''; // Clear existing

        const allOpt = document.createElement('option'); allOpt.value = "all"; allOpt.textContent = "Mostrar Todas"; filterSelect.appendChild(allOpt);

        // Create optgroups structure
        const categoryOptGroup = document.createElement('optgroup'); categoryOptGroup.label = "Categorias";
        const groupOptGroup = document.createElement('optgroup'); groupOptGroup.label = "Grupos";

        // Static Categories
        const hasUncategorized = objectData.some(s => !s.category); // Use objectData
        if(hasUncategorized) {
            const uncategorizedOpt = document.createElement('option'); uncategorizedOpt.value = "uncategorized"; uncategorizedOpt.textContent = "Sem Categoria"; categoryOptGroup.appendChild(uncategorizedOpt);
        }
         const hasClinical = objectData.some(s => s.category === 'clinical'); // Use objectData
         if (hasClinical) {
            const clinicalOpt = document.createElement('option'); clinicalOpt.value = "clinical"; clinicalOpt.textContent = "Indicações Clínicas"; categoryOptGroup.appendChild(clinicalOpt);
         }

        // User Categories (using categoryData from export)
        categoryData.sort((a, b) => a.localeCompare(b)).forEach(category => {
            // Check if category exists in objectData AND is not predefined above
            if (category !== 'clinical' && objectData.some(s => s.category === category)) { // Use objectData
                const option = document.createElement('option'); option.value = category; option.textContent = category;
                categoryOptGroup.appendChild(option);
            }
        });

        // Add Category optgroup only if it has options
         if (categoryOptGroup.childElementCount > 0) {
            filterSelect.appendChild(categoryOptGroup);
         }


        // Groups (using groupData from export)
        const groupNames = Object.keys(groupData);
        groupNames.sort((a, b) => a.localeCompare(b)).forEach(groupName => {
             // Check if group is non-empty before adding
             if (groupData[groupName] && groupData[groupName].length > 0) {
                 const option = document.createElement('option'); option.value = groupName; option.textContent = groupName;
                 groupOptGroup.appendChild(option);
             }
        });
         // Add Group optgroup only if it contains options
        if (groupOptGroup.childElementCount > 0) {
            filterSelect.appendChild(groupOptGroup);
        }
        filterSelect.value = 'all'; // Default to 'all'
    }


    function clearHighlight() {
        highlightedObjects.forEach(object => { // Renamed sphere to object
             if (object.material && object.material.emissiveIntensity > 0) { // Only reset if highlighted
                object.material.emissive.setHex(0x000000);
                object.material.emissiveIntensity = 0;
             }
        });
        highlightedObjects = []; // Clear the array
    }

    // Highlights a single object (clears previous)
    function highlightObject(object) { // Renamed sphere to object
        if (!object || !object.material) return;
        clearHighlight(); // Clear any existing highlight first
        object.material.emissive.setHex(highlightColor);
        object.material.emissiveIntensity = highlightIntensity;
        highlightedObjects.push(object);
        updateCoordList(); // Update side panel list to show this highlighted object
    }

    // Highlights multiple objects (e.g., from filter/group selection)
    function highlightGroup(objects) { // Renamed spheres to objects
         clearHighlight(); // Clear previous highlight
         objects.forEach(object => { // Renamed sphere to object
            if (object && object.material) {
                object.material.emissive.setHex(highlightColor);
                object.material.emissiveIntensity = highlightIntensity;
                highlightedObjects.push(object); // Add to the list of currently highlighted
            }
         });
         updateCoordList(); // Update side panel list to show all highlighted objects
    }

    function findObjectByCoords(row, col) { // Helper for filter logic in export view - Renamed
        return objectGroup.children.find(child => // Use objectGroup
            child instanceof THREE.Mesh && child.userData &&
            child.userData.row === row && child.userData.col === col
        );
    }

    function onObjectClick(event) { // Renamed
        event.preventDefault();
        const rect = renderer.domElement.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(objectGroup.children.filter(c => c instanceof THREE.Mesh)); // Use objectGroup, Intersect only meshes

        if (intersects.length > 0) {
            highlightObject(intersects[0].object); // Renamed, Highlight the clicked object
            document.getElementById('categoryFilter').value = 'all'; // Reset filter dropdown on individual click
        } else {
            clearHighlight(); // Clicked background, clear highlight
            updateCoordList(); // Update list to show "none selected"
        }
    }

     function handleFilterChange() { // Filter logic for EXPORTED view
        const filterValue = document.getElementById('categoryFilter').value;
        let objectsToHighlight = []; // Renamed

        // Check if filter is a group name using the injected groupData
        if (groupData.hasOwnProperty(filterValue)) {
            const groupCoords = groupData[filterValue];
            const coordSet = new Set(groupCoords.map(c => `${c.row}-${c.col}`));
            // Find all objects *currently in the scene* that belong to this group
            objectGroup.children.forEach(obj => { // Use objectGroup
                 if (obj instanceof THREE.Mesh && obj.userData && coordSet.has(`${obj.userData.row}-${obj.userData.col}`)) {
                    objectsToHighlight.push(obj);
                }
            });
        } else { // Apply category filter
            objectGroup.children.forEach(obj => { // Use objectGroup
                 if (!(obj instanceof THREE.Mesh && obj.userData)) return; // Skip non-mesh objects
                const category = obj.userData.category;
                let match = false;
                switch (filterValue) {
                    case 'all': match = false; break; // 'all' clears highlight (user can click again)
                    case 'uncategorized': match = !category; break;
                    case 'clinical': match = category === 'clinical'; break;
                    default: match = category === filterValue; break; // User category
                }
                if (match) { objectsToHighlight.push(obj); }
            });
        }

        // Apply highlight based on filter results
        if (objectsToHighlight.length > 0) {
            highlightGroup(objectsToHighlight); // Renamed
        } else {
            clearHighlight(); // No matches for filter (or 'all' selected), clear highlight
            updateCoordList(); // Update list (will show 'none')
        }
    }

    // --- Update Side Panel List in Exported View ---
    function updateCoordList() {
        const coordList = document.getElementById('coordList');
        coordList.innerHTML = ''; // Clear previous list items

        if (highlightedObjects.length === 0) { // Renamed
            coordList.innerHTML = '<li>Nenhuma miçanga selecionada.</li>';
            return;
        }

        // Sort highlighted objects before displaying for consistency
        highlightedObjects.sort((a, b) => (a.userData.row !== b.userData.row) ? a.userData.row - b.userData.row : a.userData.col - b.userData.col); // Renamed

        highlightedObjects.forEach(object => { // Renamed sphere to object
            const objectData = object.userData; // userData from the viewer's objects
            const li = document.createElement('li');
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('coord-info');
            const hexColor = `#${objectData.origColor.toString(16).padStart(6, '0')}`;

            let details = [];
            if (objectData.category) {
                details.push(`Cat: ${objectData.category}`);
            }
            if (objectData.name) {
                details.push(`Nome: ${objectData.name}`);
            }
            // Check group membership using injected groupData
            for (const groupName in groupData) {
                 // Check if groupData[groupName] is an array before calling some
                 if (Array.isArray(groupData[groupName]) && groupData[groupName].some(coord => coord.row === objectData.row && coord.col === objectData.col)) {
                     details.push(`Grupo: ${groupName}`);
                 }
            }


            let text = `L:${objectData.row}, C:${objectData.col} (${hexColor})`;
            if (details.length > 0) {
                text += ` <small>[ ${details.join(', ')} ]</small>`; // Add details in smaller font
            }
            infoDiv.innerHTML = text; // Use innerHTML to render <small> tag

            li.appendChild(infoDiv);
            coordList.appendChild(li);
        });
         coordList.scrollTop = 0; // Scroll list to top when updated
    }


    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
